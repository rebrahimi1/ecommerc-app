
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form #registerForm="ngForm">
        <div class="user-details">
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" name="fname" ngModel #fname="ngModel" placeholder="..." required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" name="lname" ngModel #fnalnameme="ngModel" placeholder="..." required>
            </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="username" ngModel #username="ngModel" placeholder="..." required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phone" ngModel #phone="ngModel" placeholder="..." required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" name="password" ngModel #password="ngModel" placeholder="..." required>
          </div>

        </div>
        <div class="button">
          <button type="submit" (click)="registerCustomer(registerForm)">Register</button>
        </div>
      </form>
    </div>
  </div>
